apiVersion: v1
kind: Service
metadata:
  name: {{ include "aidoor.fullname" . }}-service
  labels:
    {{- include "aidoor.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
  selector:
    {{- include "aidoor.selectorLabels" . | nindent 4 }} 