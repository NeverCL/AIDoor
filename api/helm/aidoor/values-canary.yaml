# 金丝雀发布配置
global:
  environment: production

# 金丝雀副本数
replicaCount: 1

# 标记为金丝雀版本
labels:
  canary: "true"

# 使用专用金丝雀环境的Ingress
ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-weight: "20"
  hosts:
    - host: api.thedoorofai.com
      paths:
        - path: /
          pathType: Prefix 